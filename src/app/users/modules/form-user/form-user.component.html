
<app-header></app-header>
  <main class="form-signin w-50 text-center m-auto mt-5 bg-light border rounded-3">

    <form class="form-signin w-75  m-auto mt-5" *ngIf="userFormGroup" [formGroup]="userFormGroup" (ngSubmit)="onSubmit()">

      <h1 class="h3 mb-3 fw-normal">{{ formMode === 'edit' ? 'Edit user' : 'View user' }}</h1>

      <div class="row g-3 mt-4">
        <div class="form-floating mt-5 mb-3 col-6">
          <input [attr.disabled]="formMode === 'edit' ? null : true" id="floatingName" class="form-control" formControlName="name" placeholder="Name"/>
          <label for="floatingName">Name</label>
        </div>

        <div class="form-floating mt-5 mb-3 col-6">
          <input [attr.disabled]="formMode === 'edit' ? null : true" id="floatingSurname" class="form-control" formControlName="surname" placeholder="Surname"/>
          <label for="floatingSurname">Surname</label>
        </div>

        <div class="form-floating mt-2 mb-3">
          <input [attr.disabled]="formMode === 'edit' ? null : true" id="floatingEmail" class="form-control" formControlName="email" placeholder="Email"/>
          <label for="floatingEmail">Email</label>
        </div>

        <div class="form-floating mt-2 mb-3">
          <input [attr.disabled]="true" id="floatingId" class="form-control" formControlName="id" placeholder="Id"/>
          <label for="floatingId">Id</label>
        </div>
      </div>

      <button *ngIf="formMode === 'edit'" class="mt-3 mb-3 w-50 btn btn-lg btn-primary" type="submit">Save</button>

      <div  class="nav-item text-center mb-4">
      </div>
    </form>

  </main>



<app-footer class="fixed-bottom"></app-footer>
