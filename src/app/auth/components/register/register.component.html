

  <main class="form-signin w-50 text-center m-auto mt-5 bg-light border rounded-3">

    <form class="form-signin w-75  m-auto mt-5" [formGroup]="registerFormGroup" (ngSubmit)="onSubmit()">

      <h1 class="h3 mb-3 fw-normal">Register</h1>

      <div class="row g-3 mt-4">
        <div class="form-floating mt-5 mb-3 col-6">
          <input id="floatingName" class="form-control" formControlName="name" placeholder="Name"/>
          <label for="floatingName">Name</label>
        </div>

        <div class="form-floating mt-5 mb-3 col-6">
          <input id="floatingSurname" class="form-control" formControlName="surname" placeholder="Surname"/>
          <label for="floatingSurname">Surname</label>
        </div>

        <div class="form-floating mt-2 mb-3">
          <input id="floatingEmail" class="form-control" formControlName="email" placeholder="Email"/>
          <label for="floatingEmail">Email</label>
        </div>

        <div class="form-floating mt-2 mb-3">
          <input type="password" id="floatingPassword" class="form-control" formControlName="password" placeholder="Password"/>
          <label for="floatingPassword">Password</label>
        </div>
      </div>

        <button class="mt-3 mb-3 w-50 btn btn-lg btn-primary" type="submit">Register</button>

      <div  class="nav-item text-center mb-4">
        <a class="nav-link px-5" href="auth/login">Login</a>
      </div>
    </form>

  </main>
  <app-footer class="fixed-bottom"></app-footer>
