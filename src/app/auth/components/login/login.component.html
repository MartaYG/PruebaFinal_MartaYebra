

  <main class="form-signin w-50 text-center m-auto mt-5 bg-light border rounded-3">
    <form class="form-signin w-75 m-auto mt-5" [formGroup]="loginFormGroup" (ngSubmit)="onSubmit()">

      <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

      <div class="form-floating mt-5 mb-3">
        <input class="form-control" id="floatingEmail" formControlName="email" placeholder="Email"/>
        <label for="floatingEmail">Email address</label>
      </div>
      <div class="form-floating mt-2 mb-3">
        <input class="form-control" id="floatingPassword" formControlName="password" type="password" placeholder="Password"/>
        <label for="floatingPassword">Password</label>
      </div>

      <button class="mt-3 mb-3 w-50 btn btn-lg btn-primary" type="submit">Sign in</button>

      <div class="nav-item">
        <a href="auth/register" class="nav-link px-5">Register</a>
      </div>
    </form>
  </main>
<app-footer class="fixed-bottom"></app-footer>
